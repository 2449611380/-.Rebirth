<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月夜响荡曲</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/JQuery.js"></script>
</head>

<body>

    <div class="app">
        <div class="startGame-page page" style="display: none;">
            <!-- <div class="startGame-page page"> -->
            <img src="./images/Image1.png" alt="play" class="play_img">
            <img src="./images/66.jpg" alt="66" class="_play_img" style="display: none;">
        </div>

        <div class="home-page page">
            <img src="./images/Titles/Title_11.jpg" alt="title" class="home_animate">
            <img src="./images/Titles/Title_21.png" alt="title" class="home_animate">
            <img src="./images/Titles/Title_31.png" alt="title" class="home_animate">
            <img src="./images/Titles/Title_41.png" alt="title" class="home_animate">
            <img src="./images/Titles/Title_51.png" alt="title" class="home_animate">
            <img src="./images/Titles/Logo.png" alt="logo" class="logo">

            <ul class="main_home_select">
                <br>
                <li class="home_select">
                    最初から
                    <div class="hr"></div>
                </li>

                <li>
                    旅を続ける
                    <div class="hr"></div>
                </li>

                <li>
                    全体設定
                    <div class="hr"></div>
                </li>

                <li>
                    终了
                    <div class="hr"></div>
                </li>
            </ul>

            <div class="son_select">
                <ul>
                    <li class="father_select Select">窗口设置</li>
                    <li class="select__ Select_son unified">全屏</li>
                    <li class="select__ unified">窗口</li>
                </ul>

                <ul>
                    <li class="father_select">BGM循环位置</li>
                    <li></li>
                    <li class="BGMNUM unified">160</li>
                </ul>

                <ul>
                    <li class="unified T_rue">确定</li>
                    <li class="F_alsh">取消</li>
                </ul>
            </div>
        </div>

        <div class="game-page page">

        </div>
    </div>

    <p id="course">游戏操作: ↑、↓ 、← 、→ 、Space 、Esc</p>
    <!-- <audio src="./audio/BGM/mio/sakura_2.mp3" autoplay class="theme"></audio> -->

    <script src="js/choice.js"></script>
    <script src="js/view.js"></script>
    <script src="js/frame.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
